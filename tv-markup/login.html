<head>

<body>

	<div id="page" class="b-page">

		<section class="b-login_block">

			<h1 class="b-login_logo">
				<img class="b-login_logo-image e-hassvg" src="img/logo_big.png" alt="ПрессИндекс" />

			</h1>

			<div class="b-login_form"><form>

				<div class="b-login_form-item">
					<label for="login" class="b-login_form-label e-inputlabel"><span class="b-login_form-text">Логин</span></label>
					<input id="login" class="b-login_form-input f-valid" type="text" name="" value="" data="red" />
				</div>

				<div class="b-login_form-item">
					<label for="password" class="b-login_form-label e-inputlabel"><span class="b-login_form-text">Пароль</span></label>
					<input id="password" class="b-login_form-input f-error" type="password" name="" value="" />
				</div>

				<div class="b-login_form-bottom"><input class="b-login_form-button" type="submit" name="" value="Войти" /></div>

			</form></div>

		</section>

	</div>

	<div id="layer"></div>
