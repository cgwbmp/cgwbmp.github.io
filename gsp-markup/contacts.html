<!DOCTYPE html>

<html>
<head>

  <meta http-equiv="content-type" content="charset=UTF-8">
  <meta name="viewport" content="width=device-width">

  <title>Template</title>

  <link href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
  <link type="text/css" href="css/uikit.css" rel="stylesheet">
  <link type="text/css" href="css/layout.css" rel="stylesheet">
  <link type="text/css" href="css/module.css" rel="stylesheet">
  <link type="text/css" href="css/add.css" rel="stylesheet">

  <!--[if lt IE 9]>
  <script src=https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js></script>
  <![endif]-->

</head>

<body>

  <div class="b-page" id="page">

    <header class="b-header" id="header">

      <div class="uk-container">
        <div uk-grid>
          <div class="uk-width-expand@s">

            <h1 class="b-logo">
              <a class="b-logo--link" href="/">
                <img class="b-logo--image" src="img/logo.png" alt="GSP">
              </a>
            </h1>

          </div>
          <div class="uk-width-auto@s">

            <div class="b-access-action">
              <button class="b-access-action--signin uk-button uk-button-primary uk-button-small" uk-toggle="target: #signin" type="button">
                ВХОД
              </button>
              <button class="b-access-action--registry uk-button uk-button-primary uk-button-small" uk-toggle="target: #registry" type="button">
                РЕГИСТРАЦИЯ
              </button>
            </div>

          </div>
        </div>
      </div>

    </header>

    <main class="b-content" id="content">

      <section class="b-page-info">
        <div class="uk-container">
          <h1 class="b-page-info--title">
            Контакты
          </h1>
        </div>
      </section>

      <section class="b-contacts-detail b-section">
        <div class="uk-container">
          <div class="uk-grid-large" uk-grid>
            <div class="uk-width-1-2@m">
              <div class="b-contacts-detail--form">
                <form class="uk-form-stacked">
                  <div class="uk-grid-small" uk-grid>
                    <div class="uk-width-1-2@s">
                      <div class="uk-margin-small">
                        <label class="uk-form-label" for="f1">
                          Имя
                        </label>
                        <div class="uk-form-controls">
                          <input class="uk-input" id="f1" type="text" placeholder="Имя">
                        </div>
                      </div>
                    </div>
                    <div class="uk-width-1-2@s">
                      <div class="uk-margin-small">
                        <label class="uk-form-label" for="f2">
                          Компания
                        </label>
                        <div class="uk-form-controls">
                          <input class="uk-input" id="f2" type="text" placeholder="Компания">
                        </div>
                      </div>
                    </div>
                    <div class="uk-width-1-2@s">
                      <div class="uk-margin-small">
                        <label class="uk-form-label" for="f3">
                          Эл. почта
                        </label>
                        <div class="uk-form-controls">
                          <input class="uk-input" id="f3" type="text" placeholder="Эл. почта">
                        </div>
                      </div>
                    </div>
                    <div class="uk-width-1-2@s">
                      <div class="uk-margin-small">
                        <label class="uk-form-label" for="f4">
                          Телефон
                        </label>
                        <div class="uk-form-controls">
                          <input class="uk-input" id="f4" type="text" placeholder="Телефон">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="uk-margin-small">
                    <label class="uk-form-label" for="message">
                      Сообщение
                    </label>
                    <div class="uk-form-controls">
                      <textarea class="uk-textarea" id="message" placeholder="Сообщение"></textarea>
                    </div>
                  </div>
                  <div class="uk-margin uk-text-center">
                    <div class="uk-margin-small uk-text-center uk-text-muted">
                      <label><input class="uk-checkbox" type="checkbox"> Я даю согласие на обработку персональных данных</label>
                    </div>
                  </div>
                  <div class="uk-margin-medium-top uk-text-center">
                    <button class="uk-button uk-button-primary uk-button-large">
                      Написать
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="uk-width-1-2@m">
              <div class="b-contacts-detail--info">
                <p>
                  ООО «ГудСтендингПартнерс»
                </p>
                <p>
                  115094, Москва, ул. Сущевский Вал, д. 65
                </p>
                <p>
                  +7 (912) 600-00-00
                </p>
                <p>
                  info@site.ru
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="b-contacts-map">
        <iframe src="//yandex.ru/map-widget/v1/-/CBQ-BDQqpD" width="100%" height="380" frameborder="0"></iframe>
      </section>

    </main>

    <footer class="b-footer" id="footer">

      <div class="uk-container">
        <div uk-grid>
          <div class="uk-width-1-2@l">
            <div uk-grid>
              <div class="uk-width-1-2@s">

                <p class="b-copyright">
                  © 2016–2017 ООО «ГудСтендингПартнерс»
                </p>

              </div>
              <div class="uk-width-1-2@s">

                <ul class="b-footer-menu">
                  <li>
                    <a href="#">
                      О нас
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      Контакты
                    </a>
                  </li>
                </ul>

              </div>
            </div>
          </div>
          <div class="uk-width-1-2@l">
            <div uk-grid>
              <div class="uk-width-auto@s">

                <p class="b-footer-social">
                  <a class="uk-icon-button uk-margin-small-right" href="#" uk-icon="icon: facebook"></a>
                  <a class="uk-icon-button uk-margin-small-right" href="#" uk-icon="icon: vk"></a>
                  <a class="uk-icon-button uk-margin-small-right" href="#" uk-icon="icon: twitter"></a>
                  <a class="uk-icon-button" href="#" uk-icon="icon: google-plus"></a>
                </p>

              </div>
              <div class="uk-width-expand@s">

                <p class="b-contacts">
                  8 800 000 00 00, suport@site.ru
                </p>

              </div>
              <div class="uk-width-auto@s">

                <p class="b-creator">
                  Сделано в <a href="#">ROKOSE</a>
                </p>

              </div>
            </div>
          </div>
        </div>
      </div>

    </footer>

  </div>

  <!-- Registry modal -->
  <div id="registry" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
      <button class="uk-modal-close-default" type="button" uk-close></button>
      <ul uk-tab>
        <li class="uk-active">
          <a href="#">
            Грузовладелец
          </a>
        </li>
        <li>
          <a href="#">
            Перевозчик
          </a>
        </li>
      </ul>
      <ul class="uk-switcher uk-margin">
        <li>
          <form class="uk-form-stacked">
            <div class="uk-grid-small" uk-grid>
              <div class="uk-width-1-2@s">
                <div class="uk-margin-small">
                  <label class="uk-form-label" for="email">
                    Имя
                  </label>
                  <div class="uk-form-controls">
                    <input class="uk-input" id="email" type="text" placeholder="Имя">
                  </div>
                </div>
              </div>
              <div class="uk-width-1-2@s">
                <div class="uk-margin-small">
                  <label class="uk-form-label" for="email">
                    Фамилия
                  </label>
                  <div class="uk-form-controls">
                    <input class="uk-input" id="email" type="text" placeholder="Фамилия">
                  </div>
                </div>
              </div>
              <div class="uk-width-1-2@s">
                <div class="uk-margin-small">
                  <label class="uk-form-label" for="email">
                    Эл. почта
                  </label>
                  <div class="uk-form-controls">
                    <input class="uk-input" id="email" type="text" placeholder="Эл. почта">
                  </div>
                </div>
              </div>
              <div class="uk-width-1-2@s">
                <div class="uk-margin-small">
                  <label class="uk-form-label" for="email">
                    Телефон
                  </label>
                  <div class="uk-form-controls">
                    <input class="uk-input" id="email" type="text" placeholder="Телефон">
                  </div>
                </div>
              </div>
              <div class="uk-width-1-2@s">
                <div class="uk-margin-small">
                  <label class="uk-form-label" for="password">
                    Пароль
                  </label>
                  <div class="uk-form-controls">
                    <input class="uk-input" id="password" type="password" placeholder="Пароль">
                  </div>
                </div>
              </div>
              <div class="uk-width-1-2@s">
                <div class="uk-margin-small">
                  <label class="uk-form-label" for="password">
                    Повторите пароль
                  </label>
                  <div class="uk-form-controls">
                    <input class="uk-input" id="password" type="password" placeholder="Повторите пароль">
                  </div>
                </div>
              </div>
            </div>
            <div class="uk-margin uk-text-center">
              <div class="uk-margin-small uk-text-center uk-text-muted">
                <label><input class="uk-checkbox" type="checkbox"> Я даю согласие на обработку персональных данных</label>
              </div>
              <div class="uk-margin-small uk-text-center uk-text-muted">
                <label><input class="uk-checkbox" type="checkbox"> Я принимаю <a class="uk-link-muted" href="#">пользовательское соглашение</a> сервиса</label>
              </div>
            </div>
            <div class="uk-margin-medium-top uk-text-center">
              <button class="uk-button uk-button-primary uk-button-large">
                ЗАРЕГИСТРИРОВАТЬСЯ
              </button>
            </div>
          </form>
        </li>
        <li>
          <form class="uk-form-stacked">
            <div class="uk-grid-small" uk-grid>
              <div class="uk-width-1-2@s">
                <div class="uk-margin-small">
                  <label class="uk-form-label" for="email">
                    Имя
                  </label>
                  <div class="uk-form-controls">
                    <input class="uk-input" id="email" type="text" placeholder="Имя">
                  </div>
                </div>
              </div>
              <div class="uk-width-1-2@s">
                <div class="uk-margin-small">
                  <label class="uk-form-label" for="email">
                    Фамилия
                  </label>
                  <div class="uk-form-controls">
                    <input class="uk-input" id="email" type="text" placeholder="Фамилия">
                  </div>
                </div>
              </div>
              <div class="uk-width-1-2@s">
                <div class="uk-margin-small">
                  <label class="uk-form-label" for="email">
                    Эл. почта
                  </label>
                  <div class="uk-form-controls">
                    <input class="uk-input" id="email" type="text" placeholder="Эл. почта">
                  </div>
                </div>
              </div>
              <div class="uk-width-1-2@s">
                <div class="uk-margin-small">
                  <label class="uk-form-label" for="email">
                    Телефон
                  </label>
                  <div class="uk-form-controls">
                    <input class="uk-input" id="email" type="text" placeholder="Телефон">
                  </div>
                </div>
              </div>
              <div class="uk-width-1-2@s">
                <div class="uk-margin-small">
                  <label class="uk-form-label" for="password">
                    Пароль
                  </label>
                  <div class="uk-form-controls">
                    <input class="uk-input" id="password" type="password" placeholder="Пароль">
                  </div>
                </div>
              </div>
              <div class="uk-width-1-2@s">
                <div class="uk-margin-small">
                  <label class="uk-form-label" for="password">
                    Повторите пароль
                  </label>
                  <div class="uk-form-controls">
                    <input class="uk-input" id="password" type="password" placeholder="Повторите пароль">
                  </div>
                </div>
              </div>
            </div>
            <div class="uk-margin uk-text-center">
              <div class="uk-margin-small uk-text-center uk-text-muted">
                <label><input class="uk-checkbox" type="checkbox"> Я даю согласие на обработку персональных данных</label>
              </div>
              <div class="uk-margin-small uk-text-center uk-text-muted">
                <label><input class="uk-checkbox" type="checkbox"> Я принимаю <a class="uk-link-muted" href="#">пользовательское соглашение</a> сервиса</label>
              </div>
            </div>
            <div class="uk-margin-medium-top uk-text-center">
              <button class="uk-button uk-button-primary uk-button-large">
                ЗАРЕГИСТРИРОВАТЬСЯ
              </button>
            </div>
          </form>
        </li>
      </ul>
    </div>
  </div>

  <!-- Signin modal -->
  <div id="signin" uk-modal>
    <div class="uk-modal-dialog uk-modal-dialog-small uk-modal-body">
      <button class="uk-modal-close-default" type="button" uk-close></button>
      <form class="uk-form-stacked">
        <div class="uk-margin">
          <label class="uk-form-label" for="email">
            Эл. почта
          </label>
          <div class="uk-form-controls">
            <input class="uk-input" id="email" type="text" placeholder="Эл. почта">
          </div>
        </div>
        <div class="uk-margin">
          <label class="uk-form-label" for="password">
            Пароль
          </label>
          <div class="uk-form-controls">
            <input class="uk-input" id="password" type="password" placeholder="Пароль">
          </div>
        </div>
        <div class="uk-margin-medium-top uk-text-center">
          <button class="uk-button uk-button-primary uk-button-large">
            Вход
          </button>
        </div>
        <div class="uk-margin-medium-top uk-text-center">
          <a class="uk-link-muted" href="#forget" uk-toggle="target: #forget">
            Напомнить пароль
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Forget modal -->
  <div id="forget" uk-modal>
    <div class="uk-modal-dialog uk-modal-dialog-small uk-modal-body">
      <button class="uk-modal-close-default" type="button" uk-close></button>
      <form class="uk-form-stacked">
        <div class="uk-margin">
          <label class="uk-form-label" for="email">
            Эл. почта
          </label>
          <div class="uk-form-controls">
            <input class="uk-input" id="email" type="text" placeholder="Эл. почта">
          </div>
        </div>
        <div class="uk-margin-medium-top uk-text-center">
          <button class="uk-button uk-button-primary uk-button-large">
            Выслать пароль
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/uikit.js"></script>
  <script src="js/uikit-icons.js"></script>
  <script src="js/add.js"></script>

  <script>
    $(function () {
      $(document).on('click', '[data-show]', function (event) {
        event.preventDefault();
        $(this.getAttribute('data-show')).show();
      });
      $(document).on('click', '[data-hide]', function (event) {
        event.preventDefault();
        $(this.getAttribute('data-hide')).hide();
      });
    });
  </script>

</body>
</html>
